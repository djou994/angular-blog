<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      photoCover="{{ mainPhoto }}"
      cardTitle="{{ mainTitle }}"
      cardDescription="{{ mainDescription }}"
      Id="1"
    >

    </app-big-card>
  </div>
  <div class="articles__other">
    <ul *ngIf="content">
      <li *ngFor="let item of content">
        <app-small-card
        Id="{{item.id}}"
        photoCover="{{item.photo}}"
        cardTitle="{{item.title}}"></app-small-card>
      </li>
    </ul>
  </div>
</div>
